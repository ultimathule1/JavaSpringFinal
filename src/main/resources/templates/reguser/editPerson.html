<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
    <form>
        <input type="button" value="Вернуться к списку пользователей" onclick="history.back()">
    </form>
    <h3>Редактирование пользователей</h3>
    <form method="POST" th:action="@{/admin/person/edit/{id}(id=${editPerson.getId()})}" th:object="${editPerson}">
        <label for="login">Введите логин: </label>
        <input type="text"  th:field="*{login}" placeholder="Введите пароль" name="username" id="login">
        <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        <br>
        <label hidden for="password">Введите пароль: </label>
        <input hidden type="password" th:field="*{password}" placeholder="Введите пароль" name="password" id="password">
        <div hidden style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <br>
<!--        <label for="role">Введите роль: </label>-->
<!--        <input type="text" th:field="*{role}" placeholder="Введите роль" name="role" id="role">-->
<!--        <div style="color: red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>-->
        <select name="status" id="status" th:field="*{role}">
            <option th:value="ROLE_USER" th:text="ROLE_USER"></option>
            <option th:value="ROLE_ADMIN" th:text="ROLE_ADMIN"></option>
        </select>
        <br>
        <label for="last_name">Введите фамилию: </label>
        <input type="text" th:field="*{lastname}" id="last_name">
        <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
        <br>
        <label for="first_name">Введите имя: </label>
        <input type="text" th:field="*{firstname}" id="first_name">
        <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
        <br>
        <label for="patronymic">Введите отчество: </label>
        <input type="text" th:field="*{patronymic}" id="patronymic">
        <br>
        <label for="birthday">Введите возраст: </label>
        <input type="text" th:field="*{birthday}" placeholder="01.01.1900" id="birthday">
        <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
        <br>
        <label for="email">Введите email: </label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <br>
        <label for="phone_number">Введите номер телефона: </label>
        <input type="text" th:field="*{phoneNumber}" id="phone_number">
        <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        <br>
        <input type="submit" value="Редактировать">
    </form>
</body>
</html>
