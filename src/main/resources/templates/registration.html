<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" th:href="@{/css/boostrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/registration.css}">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="form-full">
    <div class="form-full">
      <h3>Регистрация</h3>
      <form method="post" th:action="@{/auth/registration}" th:object="${person}">
        <label for="login">Введите логин: </label>
        <br>
        <input type="text"  th:field="*{login}" placeholder="Введите логин..." name="username" id="login">
        <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        <br>
        <label for="password">Введите пароль: </label>
        <br>
        <input type="password" th:field="*{password}" placeholder="Введите пароль..." name="password" id="password">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <br>
        <label for="last_name">Введите фамилию: </label>
        <br>
        <input type="text" th:field="*{lastname}" id="last_name">
        <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
        <br>
        <label for="first_name">Введите имя: </label>
        <br>
        <input type="text" th:field="*{firstname}" id="first_name">
        <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
        <br>
        <label for="patronymic">Введите отчество: </label>
        <br>
        <input type="text" th:field="*{patronymic}" id="patronymic">
        <br>
        <label for="birthday">Введите возраст: </label>
        <br>
        <input type="text" th:field="*{birthday}" placeholder="01.01.1990" id="birthday">
        <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
        <br>
        <label for="email">Введите email: </label>
        <br>
        <input type="text" th:field="*{email}" id="email">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <br>
        <label for="phone_number">Введите номер телефона: </label>
        <br>
        <input type="text" th:field="*{phoneNumber}" id="phone_number">
        <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        <br>
        <input type="submit" value="Зарегистрироваться">
      </form>
    </div>
    <a href="/auth/login">Авторизация</a>
  </div>
  <script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
