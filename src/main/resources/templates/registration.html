  <section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Регистрация</h3>
              <form class="px-md-2" method="post" th:action="@{/auth/registration}" th:object="${person}">
                <div class="form-outline mb-4">
                  <input class="form-control" type="text" th:field="*{firstname}" id="first_name">
                  <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
                  <label class="form-label" for="first_name">Имя</label>
                </div>
                <div class="form-outline mb-4">
                  <input class="form-control" type="text" th:field="*{lastname}" id="last_name">
                  <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
                  <label class="form-label" for="last_name">Фамилия</label>
                </div>
                <div class="form-outline mb-4">
                  <input class="form-control" type="text" th:field="*{patronymic}" id="patronymic">
                  <label class="form-label" for="patronymic">Отчество</label>
                </div>
                <div class="form-outline col-md-6 mb-4">
                  <input class="form-control" type="text"  th:field="*{login}" name="username" id="login">
                  <label class="login" for="login">Логин</label>
                  <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                </div>
                <div class="form-outline col-md-6 mb-4">
                  <input class="form-control" type="password" th:field="*{password}" name="password" id="password">
                  <label for="password">Пароль</label>
                  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="form-outline col-md-6 mb-4">
                  <input class="form-control" type="text" th:field="*{birthday}" placeholder="01.01.1990" id="birthday">
                  <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
                  <label for="birthday">Пароль</label>
                </div>
                <div class="form-outline col-md-6 mb-4">
                  <input class="form-control" type="text" th:field="*{email}" id="email">
                  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                  <label for="email">email</label>
                </div>
                <div class="form-outline col-md-6 mb-4">

                  <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                  <label for="phone_number">Номер телефона</label>
