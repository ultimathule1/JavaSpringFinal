<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link rel="stylesheet" th:href="@{/css/boostrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/user_orders.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark my-nav fixed-top" aria-label="Fourth navbar example">
        <div class="container">
            <a class="navbar-brand" href="/index">SNEZHOK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04"
                    aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index#catalog">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index#contacts">Контакты</a>
                    </li>
                    <li>
                        <a class="nav-link" th:href="@{/cart}">
                            <form method="get" th:action="@{/cart}">
                                <input  class="nav-inputs" type="submit" value="Корзина">
                            </form>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" th:href="@{/order/create}">
                            <form method="get" th:action="@{/order/create}">
                                <input class="nav-inputs" type="submit" value="Заказы">
                            </form>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <form method="post" th:action="@{/logout}">
                                <input class="nav-inputs" type="submit" value="Выйти">
                            </form>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="main-content-wrapper">
        <div class="main-content">
            <a class="back-main-btn" href="/index">Вернуться к каталогу</a>
            <h3>Заказы</h3>
            <div class="order-block">
                <div class="products">
                    <div class="card-in-product" th:each="order : ${orders}">
                        <div class="img-info-price">
                            <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}">
                            <div class="card-info">
                                <p th:text="'Заказ № ' + ${order.getNumber()}"></p>
                                <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
                                <p th:text="'Количество: ' + ${order.getCount()}"></p>
                                <p class="price-block" th:text="'Цена: ' + ${order.getPrice()}"></p>
                                <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
                                <p class="status-block" th:text="'Статус: ' + ${order.getStatus()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-4">

        </div>
