<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр заказа</title>
</head>
<body>
    <h2 th:text="'Заказ #' + ${editOrder.getNumber()}"></h2>
    <p th:text="'Наименование: ' + ${editOrder.getProduct().getTitle()}"></p>
    <p th:text="'Количество:' + ${editOrder.getCount()}"></p>
    <p th:text="'Дата формирования заказа: ' + ${editOrder.getDateTime()}"></p>
    <p th:text="'Цена: ' + ${editOrder.getPrice()}"></p>
    <p th:text="'Получать: id:' + ${editOrder.getId()} + '; login: ' + ${editOrder.getPerson().getLogin()} + '; ФИО: ' + ${editOrder.getPerson().getLastname()} + ' ' + ${editOrder.getPerson().getFirstname()} + ' ' + ${editOrder.getPerson().getPatronymic()}"></p>
    <p th:text="'Текущий статус заказа: ' + ${editOrder.getStatus()}"></p>
    <form th:method="POST" th:action="@{/admin/order/edit/{id}(id=${editOrder.getId()})}" th:object="${editOrder}">
        <textarea hidden th:field="*{number}" id="number"></textarea>
        <textarea hidden th:field="*{price}" id="price" ></textarea>
        <textarea hidden th:field="*{person}" id="person"></textarea>
        <textarea hidden th:field="*{product}" id="product" th:text="${editOrder.getProduct()}"></textarea>
        <textarea hidden th:field="*{dateTime}"id="dateTime"></textarea>
        <textarea hidden th:field="*{count}" id="count"></textarea>
        <select name="status" id="status">
            <option th:each="state:${T(com.example.springsecurityapplication.enumm.Status).values()}" th:value="${state}" th:text="${state}"></option>
        </select>
        <input type="submit" value="Редактировать">
    </form>
    <a href="orders/order">Список заказов</a>
</body>
</html>
