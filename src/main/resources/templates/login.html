<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/assets/css/boostrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/boostrap-reboot.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="content">
        <div class="form-full">
        <h3>Вход</h3>
            <form class="m-5 p-5 d-block" method="post" action="/process_login">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <label for="username">Введите логин: </label>
                <br>
                <input type="text" placeholder="Введите логин" name="username" id="username">
                <label for="password">Введите пароль: </label>
                <br>
                <input type="password" placeholder="Введите пароль" name="password" id="password">
                <input type="submit" value="Войти">
                <div th:if="${param.error}" style="color: red">
                    Неправильный логин или пароль
                </div>
                <a href="/product">Главная страница магазина</a>
            </form>
        </div>
        <div class="links">
            <div class="registration-block">
                <p>Нет аккаунта?</p>
                <a href="/auth/registration">Регистрация</a>
            </div>
        </div>
    </div>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
